<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>目覚ましティ - アラーム設定</title>
    <link rel="stylesheet" href="alarm.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="game-title">アラーム設定</h1>
      <div class="login-panel alarm-panel">
        <!-- アラーム1 -->
        <div class="alarm-item">
          <div class="alarm-time">
            <input type="time" value="07:00" />
          </div>

          <div class="alarm-details">
            <div class="repeat-days">
              <label><input type="checkbox" />月</label>
              <label><input type="checkbox" />火</label>
              <label><input type="checkbox" />水</label>
              <label><input type="checkbox" />木</label>
              <label><input type="checkbox" />金</label>
              <label><input type="checkbox" />土</label>
              <label><input type="checkbox" />日</label>
            </div>

            <label
              >音
              <select>
                <option>ピコーン</option>
                <option>ベル</option>
                <option>鳥のさえずり</option>
                <option>無音</option>
                <option>エヴァ予告</option>
                <option>エヴァ覚醒BGM</option>/
                <option>セブンフラッシュ</option>
                <option>魂のルフラン</option>  >
                </select>
            </label>

            <label> バイブ <input type="checkbox" /> </label>

            <label>
              メモ <input type="text" placeholder="例：試験の日" />
            </label>
          </div>

          <div class="alarm-toggle">
            <label>ON <input type="checkbox" checked /></label>
          </div>
        </div>

        <button class="add-alarm-button">＋ 新しいアラーム</button>
      </div>
    </div>
  </body>
</html>

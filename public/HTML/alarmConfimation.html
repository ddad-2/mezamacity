<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アラーム一覧</title>
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/alarmConfimation.css" />
  </head>
  <body>
    <header>
      <a
        href="../HTML/home.html"
        class="home-btn"
        style="color: #fff; text-decoration: none; font-size: 0.9em"
      >
        ← ホームに戻る
      </a>
      <h1 style="margin: 0; font-size: 1.2em; flex: 1; text-align: center">
        設定画面
      </h1>
      <span style="width: 90px"></span>
      </header>
    <div class="list-container">
      <h1 class="page-title">アラーム一覧</h1>

      <div class="alarm-card">
        <div class="alarm-info">
          <h2 class="alarm-time">07:00</h2>
          <p class="alarm-days">月 火 水 木 金</p>
          <p class="alarm-sound">音: ピコーン</p>
          <p class="alarm-memo">メモ: 会社</p>
          <p class="alarm-vibe">バイブ: オン</p>
        </div>
        <div class="alarm-actions">
          <button class="edit-btn">編集</button>
          <button class="delete-btn">削除</button>
        </div>
      </div>

      </div>

    <div class="add-alarm-wrapper">
      <a href="alarm.html">
        <button class="add-btn">＋ アラームを追加</button>
      </a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目覚まシティ - ログイン</title>
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

<!-- テスト用ログイン -->
<button type="button" id="test-login-btn">test</button>

  <div class="login-container">
    <h1 class="game-title">メザマシティ</h1>
    <div class="login-panel">
      <h2>ログイン</h2>
      <!-- nodeに送る -->
      <form id="login-form" method="POST">
        <label for="email">メールアドレス</label>
        <input type="text" id="email" name="email" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">ログイン</button>
         <div class="signup-section">
        <div id="msg-box" class="msg-box"></div>
        <p>初めての方はこちら</p>
        <a href="register.html" class="signup-button">新規登録</a>
      </div>
      </form>
    </div>
  </div>
  <script src="../SCRIPT/login-client.js"></script>
</body>
</html>

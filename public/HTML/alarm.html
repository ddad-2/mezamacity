<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目覚ましティ - アラーム設定</title>
  <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/alarm.css" />
  
</head>
<body>
  <header>
    <a href="../HTML/home.html" class="home-btn">← ホームに戻る</a>
    <h1>目覚まし設定</h1>
    <span></span>
  </header>

  <div class="main-content">
    <h1 class="game-title">アラーム設定</h1>

    <form id="alarm-form">
      <div class="alarm-panel">
        <div class="alarm-item">
          <div class="alarm-time">
            <input type="time" name="alarmTime" value="07:00" required />
          </div>

          <div class="alarm-settings-group">
            <div class="repeat-days">
              <label><input type="checkbox" name="weekdays" value="月" />月</label>
              <label><input type="checkbox" name="weekdays" value="火" />火</label>
              <label><input type="checkbox" name="weekdays" value="水" />水</label>
              <label><input type="checkbox" name="weekdays" value="木" />木</label>
              <label><input type="checkbox" name="weekdays" value="金" />金</label>
              <label><input type="checkbox" name="weekdays" value="土" />土</label>
              <label><input type="checkbox" name="weekdays" value="日" />日</label>
            </div>

            <div class="sound-option">
              <label><input type="checkbox" id="use-youtube" />YouTubeの音を使う</label>
            </div>

            <div class="youtube-section" id="youtube-section">
              <label for="youtube-url">YouTubeアラームURL</label>
              <input type="url" id="youtube-url" name="youtubeUrl" placeholder="URLを入力してください" />
            </div>

            <div class="default-sound-section" id="default-sound-section">
              <label for="sound-a">音</label>
              <select id="sound-a" name="soundId" required>
                <option value="picoon">ピコーン</option>
                <option value="bell">ベル</option>
                <option value="bird">鳥のさえずり</option>
                <option value="eva">エヴァ予告</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="add-alarm-button">アラームを保存</button>
        <a href="alarmConfimation.html" class="home">一覧に戻る</a>
      </div>
    </form>
  </div>

      <script src="../SCRIPT/alarmSettings.js"></script>

</body>
</html>

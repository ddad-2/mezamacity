<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="../CSS/game.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <script src="../SCRIPT/game.js"></script>
  </head>

  <body>
    <header>
  <h1 class="header-title">ゲーム画面</h1>
  <div class="header-right"></div> <!-- 空要素でバランスを取る -->
</header>


    <main>
      <div class="main-content-wrapper">
        <div id="stats">
          💰 お金: <span id="money">1000</span> | 🏘️ 人口:
          <span id="population">0</span>
        </div>

        <div id="grid"></div>

        <div id="building-buttons">
          <div>
            <button
              id="btn-house"
              class="building-btn"
              style="background: #f5a623"
            >
              家
            </button>
            <div class="cost">必要: 100</div>
          </div>
          <div>
            <button
              id="btn-factory"
              class="building-btn"
              style="background: #7ed321"
            >
              工場
            </button>
            <div class="cost">必要: 200</div>
          </div>
          <div>
            <button
              id="btn-gov"
              class="building-btn"
              style="background: #4a90e2"
            >
              役所
            </button>
            <div class="cost">必要: 300</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
  <nav class="bottom-nav" role="navigation" aria-label="メインナビゲーション">
    <a href="../HTML/home.html" class="nav-item active" aria-current="page">
      <div class="icon">🏠</div>
      <div class="label">ホーム</div>
    </a>
    <a href="../HTML/game.html" class="nav-item">
      <div class="icon">📊</div>
      <div class="label">育成画面</div>
    </a>
    <a href="../HTML/alarmConfimation.html" class="nav-item">
      <div class="icon">⏰</div>
      <div class="label">目覚まし設定</div>
    </a>
    <a href="settings.html" class="nav-item">
      <div class="icon">⚙️</div>
      <div class="label">設定</div>
    </a>
    <button class="nav-item" onclick="logout()" style="border: none; background: none; color: #bbb;">
      <div class="icon">🔓</div>
      <div class="label">ログアウト</div>
    </button>
  </nav>
  </footer>
  </body>
</html>

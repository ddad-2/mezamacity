<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="../CSS/game.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <script src="../SCRIPT/game.js"></script>
  </head>
  <body>
  <header>
    <a href="../HTML/home.html" class="home-btn">← ホームに戻る</a>
    <h1>設定画面</h1>
    <span style="width: 90px"></span>
  </header>

  <div class="main-content-wrapper">
    <div id="stats">💰 お金: <span id="money">1000</span> | 🏘️ 人口: <span id="population">0</span></div>

    <div id="grid"></div>

    <div id="building-buttons">
      <div>
        <button id="btn-house" class="building-btn" style="background: #f5a623;">家</button>
        <div class="cost">必要: 100</div>
      </div>
      <div>
        <button id="btn-factory" class="building-btn" style="background: #7ed321;">工場</button>
        <div class="cost">必要: 200</div>
      </div>
      <div>
        <button id="btn-gov" class="building-btn" style="background: #4a90e2;">役所</button>
        <div class="cost">必要: 300</div>
      </div>
    </div>
  </div>
</body>

</html>

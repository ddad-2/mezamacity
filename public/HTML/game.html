<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="../CSS/game.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title" data-en="game page">ゲーム画面</h1>
      <div class="header-right"></div>
    </header>

    <main>
      <div class="main-content-wrapper">
        <div id="stats">
          <span data-ja="💰 お金:" data-en="💰 Money:">💰 お金:</span>
          <span id="money">1000</span>
          |
          <span data-ja="🏘️ 人口:" data-en="🏘️ Population:">🏘️ 人口:</span>
          <span id="population">0</span>
        </div>

        <div
          id="grid-bar-wrapper"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
          "
        >
          <div
            id="grid-fixed-wrapper"
            style="
              width: 400px;
              height: 400px;
              /* overflow: auto; */ /* この行を削除 */
              border: 2px solid #444;
              border-radius: 8px;
              background: #222;
            "
          >
            <div id="grid"></div>
          </div>
        </div>

        <div id="building-buttons">
          <div>
            <button
              id="btn-house"
              class="building-btn"
              style="background: #f5a623"
              data-ja="家"
              data-en="House"
            >
              家
            </button>
            <div class="cost">必要: 100</div>
          </div>
          <div>
            <button
              id="btn-factory"
              class="building-btn"
              style="background: #7ed321"
              data-ja="工場"
              data-en="Factory"
            >
              工場
            </button>
            <div class="cost">必要: 200</div>
          </div>
          <div>
            <button
              id="btn-gov"
              class="building-btn"
              style="background: #4a90e2"
              data-ja="役所"
              data-en="Government"
            >
              役所
            </button>
            <div class="cost">必要: 300</div>
          </div>
        </div>

        <div
          style="
            margin: 32px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <button
            id="btn-special"
            class="building-btn"
            style="background: #e94e77; width: 220px; font-size: 1.2em"
            data-ja="拡大"
            data-en="Expand"
          >
            拡大
          </button>
          <div class="cost">必要: 1000</div>
          <button
            id="btn-get-money"
            class="building-btn"
            style="
              background: #27ae60;
              width: 220px;
              font-size: 1.2em;
              margin-top: 12px;
            "
            data-ja="獲得"
            data-en="Get Money"
          >
            獲得
          </button>
        </div>

        <button
          id="btn-reload"
          style="
            margin: 10px 0;
            padding: 8px 24px;
            font-size: 16px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          ページをリロード
        </button>
      </div>
    </main>

    <footer>
      <nav
        class="bottom-nav"
        role="navigation"
        aria-label="メインナビゲーション"
      >
        <a href="../HTML/home.html" class="nav-item active" aria-current="page">
          <div class="icon">🏠</div>
          <div class="label" data-en="Home">ホーム</div>
        </a>
        <a href="../HTML/game.html" class="nav-item">
          <div class="icon">📊</div>
          <div class="label" data-en="Training">育成画面</div>
        </a>
        <a href="../HTML/alarmConfimation.html" class="nav-item">
          <div class="icon">⏰</div>
          <div class="label" data-en="Alarm Settings">目覚まし設定</div>
        </a>
        <a href="setting.html" class="nav-item">
          <div class="icon">⚙️</div>
          <div class="label" data-en="Settings">設定</div> </a
        ><button
          class="nav-item"
          onclick="logout()"
          style="border: none; background: none; color: #bbb"
        >
          <div class="icon">🔓</div>
          <div class="label" data-en="Logout">ログアウト</div>
        </button>
      </nav>
    </footer>

    <!-- Socket.ioクライアントの読み込み -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // サーバーと接続し、接続・切断時にメッセージを表示
      document.addEventListener("DOMContentLoaded", function () {
        const socket = io();
        socket.on("connect", function () {
          console.log("Socket.io: サーバーに接続しました");
        });
        socket.on("disconnect", function () {
          console.log("Socket.io: サーバーから切断されました");
        });
      });
    </script>
    <script src="../SCRIPT/game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const reloadBtn = document.getElementById("btn-reload");
        if (reloadBtn) {
          reloadBtn.addEventListener("click", function (e) {
            e.preventDefault();
            // セッションやログイン状態は維持したままリロード
            window.location.reload();
          });
        }
      });
    </script>
  </body>
</html>

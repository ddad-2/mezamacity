<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>目覚ましティ - 設定</title>
  <link rel="stylesheet" href="setting.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="game-title">設定</h1>
    <div class="login-panel settings-panel">

      <form>
        <div class="setting-group">
          <label for="theme">テーマ</label>
          <select id="theme" name="theme">
            <option value="dark">ダークモード</option>
            <option value="light">ライトモード</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="fontsize">文字サイズ</label>
          <select id="fontsize" name="fontsize">
            <option value="small">小</option>
            <option value="medium">中</option>
            <option value="large">大</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="language">言語</label>
          <select id="language" name="language">
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="setting-group account-actions">
          <button type="button" class="secondary-button">ログアウト</button>
          <button type="button" class="danger-button">アカウント削除</button>
        </div>

        <button type="submit">保存する</button>
      </form>

    </div>
  </div>
</body>
</html>

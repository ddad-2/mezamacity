<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>街の名前を設定</title>
    <link rel="stylesheet" href="../CSS/game.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">街の名前を設定</h1>
    </header>
    <main style="text-align: center; margin-top: 40px">
      <div
        style="
          background: #fff;
          border-radius: 12px;
          display: inline-block;
          padding: 32px 24px;
          box-shadow: 0 2px 8px #ccc;
          max-width: 500px;
        "
      >
        <h2>あなたの街に名前をつけましょう</h2>
        <p style="margin-bottom: 24px; line-height: 1.6">
          街の名前は他のプレイヤーにも表示されます。<br />
          個性的で覚えやすい名前をつけてみてください。
        </p>

        <form id="city-name-form">
          <input
            type="text"
            id="city-name-input"
            placeholder="例: 花咲シティ"
            style="
              font-size: 1.2em;
              padding: 12px 16px;
              border-radius: 8px;
              border: 2px solid #ddd;
              width: 300px;
              max-width: 90%;
              margin-bottom: 16px;
              text-align: center;
            "
            maxlength="20"
            required
          />
          <br />
          <div style="font-size: 0.9em; color: #666; margin-bottom: 24px">
            ※ 20文字以内で入力してください
          </div>

          <button
            type="submit"
            id="submit-btn"
            style="
              font-size: 1.1em;
              padding: 12px 40px;
              background: #2196f3;
              color: #fff;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin-right: 12px;
              transition: background-color 0.3s;
            "
          >
            決定
          </button>

          <button
            type="button"
            id="back-btn"
            style="
              font-size: 1.1em;
              padding: 12px 40px;
              background: #757575;
              color: #fff;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              transition: background-color 0.3s;
            "
          >
            戻る
          </button>
        </form>

        <div
          id="setting-message"
          style="margin-top: 18px; color: #e94e77; font-weight: bold"
        ></div>
      </div>
    </main>

    <!-- スクリプトファイルの読み込み -->
    <script src="../SCRIPT/city-name-setting.js"></script>
  </body>
</html>
